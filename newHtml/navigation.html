<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>功能导航</title>
</head>

<body>
<header>
    <div class="header">
        <div class="logo"></div>
        <div class="logo2"></div>
        <div class="selRegion">
            <select>
                <option>全国地区</option>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </div>
        <div class="message"></div>
        <div class="logOut"></div>
        <span class="address">corey@mossiolab.com</span>
    </div>
</header>

<div id="mainWrap">
    <div class="mainBody2">
        <div class="navContainer">
            <div class="navline cf">
                <div class="con con1 hovA fl">
                    <a href="javascript:;">
                        <h2><i class="ico_economics fl"></i><span class="fl">区域经济</span></h2>
                        <div class="chartContainer" id="economics"></div>
                    </a>
                </div>
                <div class="con con2 hovB fl">
                    <a href="index.html">
                        <h2><i class="ico_rights fl"></i><span class="fl">消费维权</span></h2>
                        <div class="chartContainer" id="rights"></div>
                    </a>
                </div>
                <div class="con con1 hovC fl">
                    <a href="javascript:;">
                        <h2><i class="ico_party fl"></i><span class="fl">非公党建</span></h2>
                        <div class="chartContainer" id="party"></div>
                    </a>
                </div>
            </div>
            <div class="navline mid cf">
                <div class="con con2 hovD fl">
                    <a href="javascript:;">
                        <h2><i class="ico_supervise fl"></i><span class="fl">市场监管</span></h2>
                        <div class="chartContainer" id="supervise"></div>

                <div class="con con1 hovE fl">

                        <h2><i class="ico_report fl"></i><span class="fl">企业年报</span></h2>
                        <div class="chartContainer" id="report"></div>
                    </a>

                <div class="con con1 hovF fl">

                <div class="con con1 hovG fl">
                    <a href="javascript:;">
                        <h2><i class="ico_advertisement fl"></i><span class="fl">商标广告</span></h2>
                        <div class="chartContainer" id="advertisement"></div>
                    </a>
                </div>
                <div class="con con2 hovH fl">
                    <a href="javascript:;">
                        <h2><i class="ico_household fl"></i><span class="fl">经济户籍</span></h2>

                    </a>

                <div class="con con1 hovI fl">
                    <a href="javascript:;">
                        <h2><i class="ico_analysis fl"></i><span class="fl">综合分析</span></h2>
                        <div class="chartContainer" id="analysis"></div>
                    </a>
                </div>
            </div>
